<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/js/userbar.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/chat.js"></script>
</head>

<body>
    <div id="userbar"></div>
    <br>
    <h1 style="color:blue;">Centro de Mensajes</h1>
    <br>
    <div class="container mt-3">
        <div class="jumbotron">
            <label for="mail"><i><b>Mail</b></i></label>
            <input id="mail" class="form-control" type="text" name="mail" readonly />
            <label for="nombre"><i><b>Nombre</b></i></label>
            <input id="nombre" class="form-control" type="text" name="nombre" readonly />
            <hr>
            <div id="mensajes" style="height:450px;overflow-y: scroll;"></div>
            
            <form onsubmit="return agregarMensaje(this)">
                <div class="input-group">
                    <input id="mensaje" type="text" class="form-control" name="mensaje"
                        placeholder="Ingresa un mensaje..." required />
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </span>
                </div>
            </form>

            <div id="chat"></div>
        </div>
    </div>
</body>
