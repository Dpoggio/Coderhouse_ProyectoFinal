<!DOCTYPE html>
<html lang="es">

<head>
  <title>Registracion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>Registrarse</h1>
      <br>
      <form id="formRegister" class="form" role="form">

        
        <label for="username"><i><b>Mail</b></i></label>
        <div class="form-group">
          <input id="username" name='username' placeholder="Mail" class="form-control" type="email" required>
        </div>

        <label for="nombre"><i><b>Nombre</b></i></label>
        <div class="form-group">
          <input id="nombre" name='nombre' placeholder="Nombre" class="form-control" type="text" required>
        </div>

        <label for="apellido"><i><b>Apellido</b></i></label>
        <div class="form-group">
          <input id="apellido" name='apellido' placeholder="Apellido" class="form-control" type="text" required>
        </div>

        <label for="direccion"><i><b>Direccion</b></i></label>
        <div class="form-group">
          <input id="direccion" name='direccion' placeholder="Direccion" class="form-control" type="text" required>
        </div>

        <label for="fechanacimiento"><i><b>Fecha de Nacimiento</b></i></label>
        <div class="form-group">
          <input id="fechanacimiento" name='fechanacimiento' placeholder="Fecha de Nacimiento" class="form-control" type="date" required>
        </div>

        <label for="telefono"><i><b>Telefono</b></i></label>
        <div class="form-group">
          <input id="telefono" name='telefono' placeholder="Telefono" class="form-control" 
            type="tel" pattern="[0-9]{13}" mesarequired>
            <small>Formato: 5491100000000</small>
        </div>

        <label for="imagenurl"><i><b>Avatar</b></i></label>
        <div class="form-group">
          <input id="imagenurl" name='imagenurl' placeholder="Avatar" class="form-control" type="url" required>
        </div>

        <label for="password"><i><b>Contraseña</b></i></label>
        <div class="form-group">
          <input id="password" name='password' placeholder="Contraseña" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/login.html'">Iniciar Sesion</button>
      </div>

    </div>
  </div>

  <script src="js/signup.js"></script>

</body>


</html>
