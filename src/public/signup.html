<!DOCTYPE html>
<html lang="es">

<head>
  <title>Registracion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>Registrarse</h1>
      <br>
      <form id="formRegister" class="form" role="form">

        <div class="form-group">
          <input id="username" name='username' placeholder="Mail" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="nombre" name='nombre' placeholder="Nombre" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="apellido" name='apellido' placeholder="Apellido" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="imagenurl" name='imagenurl' placeholder="Avatar" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="password" name='password' placeholder="ContraseÃ±a" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/login.html'">Iniciar Sesion</button>
      </div>

    </div>
  </div>

  <script src="js/signup.js"></script>

</body>


</html>
