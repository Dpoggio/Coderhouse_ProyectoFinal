<!DOCTYPE html>
<html lang="es">

<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>Login de Usuario</h1>
      <br>
      <form id="formLogin" class="form" role="form">

        <div class="form-group">
          <input id="username" name='username' placeholder="Mail" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="password" name='password' placeholder="Password" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Login">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/signup.html'">Ir a Registrar</button>
      </div>
      <a class="btn btn-primary" href="/carrito.html">Ir al Carrito</a>
    </div>
  </div>

  <script src="js/login.js"></script>

</body>


</html>
